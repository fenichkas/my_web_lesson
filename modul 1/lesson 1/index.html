<html>
<!-- слкжебная часть -->
    <head>
        <!-- Название сайта -->
        <title>Мой первый сайт</title>
        <!-- позволяет мне пользоватся css -->
        <style>
            /*
            v= селектор(выбираем тег п)*/
            p{
            color:rgb(143, 124, 196);
            font-size:30px;    
            }

        </style>
        <link rel="stylesheet" href="style.css">
    </head>
       <!--содержимое страницы  -->
    <body>
        Привет!
        <!-- Заголовок первого уровня -->
        <h1>заголовок</h1>
        <!-- p - paragraph - абзац -->
        <p>я абзац</p>
        <!-- a - ссылка -->
        <!-- href - атрибут тега a(hyper reference - гипер ссылка) -->
        <a href="https://www.youtube.com/watch?v=_tDlxi2sXgk" target="_blank">Кликни на меня</a>
        <!-- src - source - источник изображений -->
        <!-- alt - alternative - альтернативная -->
        <img src="https://images.prom.ua/2987667453_w600_h600_2987667453.jpg" alt="миниончик">
        <h2>Cкоро эта страничка будет другая!</h2>
        <p>я буду использовать css</p>
        <a href="https://www.youtube.com/watch?v=jP4zkauMAwA" target="">
            <img src="https://cdn.pixabay.com/photo/2024/11/21/22/06/deer-9214838_640.jpg" alt="олень">
        </a> 
        <!-- ul - unordered list - неупорядочный список -->
        <ul>
            <!-- li - list item - элемент списка -->
            <li style="color:cadetblue; font-size: 45px;">карина</li>
            <li>оливия</li>
            <li>соня</li>
        </ul>
        <!-- ol = ordered list - упорядочный список -->
        <ol>
            <li>физра</li>
            <li>рисование</li>
            <li>математика</li>
        </ol>
        <h1 style="color:rgb(255, 0, 0); font-size: 45;">Список нелюбимых предметов </h1>
        <ol>
            <li>Социальные знания</li>
            <li>дабас</li>
            <li>классный час</li>
        </ol>
    </body>
</html>
