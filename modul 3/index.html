<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card_left">
            <img src="phone.png" alt="" class="card_img">
        </div>
        <div class="card_right">
            <h1 class="card_title">Apple Iphone 15, черный
            </h1>
            <div class="card_row">
                <p>Объем памяти</p>
                <button class="card_button">256</button>
                <button class="card_button">512</button>
            </div>
            <div class="card_row">
                <div class="counter">
                    <button class="counter_minus">-</button>
                    <span class="counter_value">2</span>
                    <button class="counter_plus">+</button>
                </div>

                <h1 class="card_price">3400$</h1>
            </div>

            <button class="card_button">Купить</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
