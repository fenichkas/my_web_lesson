<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <h1 class="logo">MARS</h1>
                <nav class="menu">
                    <a href="" class="menu__link">Тарифы</a>
                    <a href="" class="menu__link">Фотогалерея</a>
                    <a href="" class="menu__link">Задать вопрос</a>
                </nav>
                <a href="" class="button">Забронировать</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="mars__inner">
                    <h1 class="mars">На <span class="akcent">Марсе</span> классно</h1>
                    <p class="join">Присоединяйся к команде или собирай свою 
                        и отправляйся в лагерь на Красную планету</p>
                </div>
                
            </div>
            <img src="img/mars.png" alt="" class="mars_img">
        </section>
        <section>
            <div class="container">
                <div class="form_wraper">
                    <h1 class="form-title">Выбери дату и забронируй <span class="akcent">путешествие</span></h1>
                    <form class="form">
                        <input type="date" placeholder="Имя">
                        <input type="text" placeholder="Дата">
                        <input type="tel" placeholder="Телефон">
                        <button class="button form__button">Найти тур</button>
                    </form>
                </div>
            </div>

        </section>
        <section></section>

    <footer></footer>
